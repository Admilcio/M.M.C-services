name: Add Secrets to .env File

on:
  push:
    branches:
      - main

jobs:
  add-secrets-to-env:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Append Secrets to .env File
      - name: Append Secrets to .env File
        run: |
          echo "VITE_ADMIN_EMAIL=${{ secrets.VITE_ADMIN_EMAIL }}" >> .env
          echo "VITE_RESEND_API_KEY=${{ secrets.VITE_RESEND_API_KEY }}" >> .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env
          echo "VITE_TWILIO_ACCOUNT_SID=${{ secrets.VITE_TWILIO_ACCOUNT_SID }}" >> .env
          echo "VITE_TWILIO_AUTH_TOKEN=${{ secrets.VITE_TWILIO_AUTH_TOKEN }}" >> .env
          echo "VITE_TWILIO_PHONE_NUMBER=${{ secrets.VITE_TWILIO_PHONE_NUMBER }}" >> .env

      # Configure Git user for committing
      - name: Configure Git user
        run: |
          git config --global user.Admilcio "GitHub Actions"
          git config --global user.admydamata@gmail.com "actions@github.com"

      # Optional: Commit the updated .env file (make sure .env is in .gitignore)
      - name: Commit Updated .env File (Optional)
        run: |
          git add .env
          git commit -m "Add secrets to .env file"
          git push
